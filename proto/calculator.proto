syntax = "proto3";

package calculator;

option go_package = "go-prisma-calculator/generated/proto";


message AddRequest{
  int32 a = 1;
  int32 b = 2;
}

message AddResponse{
  int32 result = 1;
}

service CalculatorService{
  rpc Add(AddRequest) returns (AddResponse);
}

message DivideRequest{
  int32 dividend = 1;
  int32 divisor = 2;
}
